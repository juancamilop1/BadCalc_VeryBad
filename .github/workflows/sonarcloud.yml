name: SonarCloud

on:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@b4ffde3c0d19d9c7d7065f7d67c5226f193a0ec8

      - name: Setup .NET
        uses: actions/setup-dotnet@50cfaa37e2fa327be6b1816b0181aef74c9b3e75
        with:
          dotnet-version: '7.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@f3bd7a1df7109184505335eab83f
